<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveCap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This configures Tailwind to use the 'class' strategy for dark mode,
      // allowing the manual theme toggle to work correctly.
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      if (localStorage.getItem('liveCapTheme') === 'dark' || (!('liveCapTheme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
